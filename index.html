<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Review</title>
    <script src="https://kit.fontawesome.com/d4ca31776f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h2>Review</h2>
            </div>
        <!-- review -->
            <div class="review-main">
                <div class="img">
                    <img class="image" src="img/p1.jpg" alt="">
                </div>
                <p class="author">Sara Jhon</p>
                <p class="job">UX deigner</p>
                <p class="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam facilis quo nihil ducimus, laudantium rerum eligendi reiciendis voluptatibus odit vitae!</p>
                <div class="button">
                <!-- prev button -->
                <button class="prev-btn"><i class="fa-solid fa-angle-left"></i></button>
                <!-- next button -->
                <button class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
